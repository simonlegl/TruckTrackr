name: Deploy TruckTrackr to GitHub Pages

on:
  push:
    branches: ["main"]     # bei jedem Push auf main deployen
  workflow_dispatch:        # optional: manuell auslösbar

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20        # passt für Vite/React
          # kein cache: npm -> sonst lockfile-Fehler

      - name: Install dependencies
        run: npm install          # funktioniert ohne package-lock.json

      - name: Build app
        run: npm run build        # erzeugt standardmäßig ./dist bei Vite

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist            # falls dein Build-Ordner anders heißt -> anpassen

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
